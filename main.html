<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
        />
        <button>
          <img src="./Images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="./Images/cloudy.png" alt="cloudy_symbol" class="img-icon">
        <h1 class="temp">18Â°C</h1>
        <h2 class="city_name">Kathmandu</h2>
        <div class="details">
          <div class="col">
            <img src="./Images/humidity.png" alt="humidity_symbol" >
            <div class="text_content">
              <p class ="humidity">30%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./Images/windy.png" alt="windspeed_symbol" >
            <div class="text_content">
              <p class="wind">12 km/h</p>
              <p>windspeed</p>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
